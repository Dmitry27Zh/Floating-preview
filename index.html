<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating preview animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <ul class="documents">
    <li>
      <a class="document" href="#">
        <div class="document__format">
          <span>pdf</span>
        </div>
        <div class="document__main">
          <h3 class="document__title">Document</h3>
          <div class="document__info">
            <span>20.09.2021</span> / <span>2,4mb</span>
          </div>
        </div>
        <div class="document__preview preview"></div>
      </a>
    </li>
  </ul>
</body>

</html>
